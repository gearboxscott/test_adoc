      fstype: xfs
      options: 'defaults,nodev,noexec,nosuid'
      boot: true
      passno: 0
      state: present
    - name: /var/tmp
      src: /dev/mapper/rootvg-lv_var_tmp
      fstype: xfs
      options: 'defaults,nodev,noexec,nosuid'
      boot: true
      passno: 0
      state: present
    - name: /var
